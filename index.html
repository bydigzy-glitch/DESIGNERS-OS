<!DOCTYPE html>
<html lang="en" class="dark">

<head>
  <meta charset="UTF-8" />
  <link rel="icon" type="image/svg+xml" href="/vite.svg" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover" />
  <title>TaskNovaPro</title>
  <script>
    // Prevent theme flash by applying theme before render
    (function () {
      var theme = localStorage.getItem('user_preferences_theme') || 'dark';
      document.documentElement.classList.remove('light', 'dark', 'black-and-white');
      document.documentElement.classList.add(theme);
    })();
  </script>
  <script src="https://apis.google.com/js/api.js"></script>
  <script src="https://accounts.google.com/gsi/client" async defer></script>

</head>

<body class="bg-background text-foreground antialiased overflow-hidden h-[100dvh]">
  <div id="root" class="h-full"></div>
  <script type="module" src="/index.tsx"></script>
</body>

</html>
